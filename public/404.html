<!DOCTYPE html>
<html>
<head>
  <title>Le potager que vous cherchez n'a pas été trouvé (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .rails-default-error-page {
      background-color: #EFEFEF;
      color: #2E2F30;
      text-align: center;
      font-family: arial, sans-serif;
      margin: 0;
      padding: 2em 1em;
    }

    .rails-default-error-page .dialog {
      width: 95%;
      max-width: 33em;
      margin: 0 auto;
    }

    .rails-default-error-page h1 {
      font-size: 1.5em;
      color: #730E15;
      line-height: 1.5em;
    }

    .rails-default-error-page p {
      margin: 1em 0;
      color: #666;
    }

    .rails-default-error-page img {
      max-width: 100%;
      height: auto;
      margin-top: 1em;
    }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>Oups ! Ce n'est pas le potager que vous cherchiez !</h1>
      <p>Enfilez vos bottes et prenez votre rateau pour retrouver votre chemin !</p>
      <p>Pour info, c'est une erreur 404...</p>
      <img src="https://cdn-icons-png.flaticon.com/512/1628/1628744.png" title="Page non trouvée" width="300" height="300"/>
    </div>
    <p><a href="/">Cliquez-ici pour retourner sur la page d'accueil</a></p>
  </div>
</body>
</html>
